<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Consumer</title>
    <link rel="stylesheet" href="/css/admin/US014.css">
</head>
<body>
    <div class="container">
        <h1>Search Consumer</h1>
        <form id="searchForm" onsubmit="searchConsumer(event)">
            <label for="searchInput">Search by Customer ID, Consumer Number, or Name:</label>
            <input type="text" id="searchInput" placeholder="Enter search term" required>
            <button type="submit">Search</button>
        </form>

        <div id="searchResults">
            <h2>Search Results</h2>
            <div class="table-wrapper">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Customer ID</th>
                            <th>Consumer Number</th>
                            <th>Full Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody"></tbody>
                </table>
            </div>
        </div>
        <div id="statusMessage" class="message"></div>
    </div>
    <script src="/js/admin/US014.js"></script>
</body>
</html>
